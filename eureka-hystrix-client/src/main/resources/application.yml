server:
  port: 9000
spring:
  application:
    name: eureka-hystrix-client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka
feign:
  hystrix:
    enabled: true

hystrix:
  dashboard:
    proxy-stream-allow-list: "localhost"

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
